---

- name: provisioning two servers
  hosts: webservers
  remote_user: ec2-user
  become: yes
  become_user: root
  tasks:
    - name: Installing NTP on webservers
      yum:
        name: NTP
        state: present
    - name: start and enable ntpd
      service: 
        name: ntpd
        state: started
        enabled: yes

- name: provisioning DB
  hosts: db
  remote_user: ubuntu
  become: yes
  become_user: root
  tasks:
    - name: Installing NTP on DB server
      apt:
        name: NTP
        state: present    
